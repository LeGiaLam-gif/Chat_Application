# Chat Application V2 - Server Configuration
# Network Programming & Distributed Systems

# ========================================
# NETWORK CONFIGURATION
# ========================================
server.port=5000
server.backlog=50
server.socket.timeout=30000
server.max.clients=1000

# ========================================
# SSL/TLS CONFIGURATION  
# ========================================
# Enable SSL for encrypted communication
ssl.enabled=false

# Path to Java KeyStore (JKS) containing server certificate
ssl.keystore.path=server.jks

# KeyStore password
ssl.keystore.password=password123

# ========================================
# HEARTBEAT / KEEP-ALIVE
# ========================================
# Interval between PING messages (milliseconds)
heartbeat.ping.interval=30000

# Timeout waiting for PONG response (milliseconds)
heartbeat.pong.timeout=10000

# Max missed PONGs before disconnecting client
heartbeat.max.missed=3

# ========================================
# FILE TRANSFER
# ========================================
# Chunk size for file transfer (bytes)
# 64KB is optimal for most TCP configurations
file.chunk.size=65536

# Maximum file size allowed (bytes)
# 100MB = 104857600 bytes
file.max.size=104857600

# ========================================
# LOGGING
# ========================================
logging.level=INFO
logging.file=logs/server.log
